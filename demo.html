<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Exercise</title>
</head>
<body>
	<h1>Register</h1>
	<form action="">
		<label for="firstname">First Name:</label>
		<input name="FirstName" id="firstname" type="text" placeholder="John" required="">
		<label for="lastname">Last Name:</label>
		<input name="LastName" id="lastname" type="text" placeholder="Smith" required="">

	<div>
		<label for="Male">Male</label>
		<input name="gender" id="Male" type="radio" value="Male">
		<label for="Female">Female</label>
		<input name="gender" id="Female" type="radio" value="Female">
		<label for="Other">Other</label>
		<input name="gender" id="Other" type="radio" value="Other">			
	</div>

	<div>
		<label>
			Email:
			<input name="email" type="email" placeholder="your email" required="">
		</label>

		<label>
			Password:
			<input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
		</label>
	</div>

	<div>
		<label>
			Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>

			<select name="day">
				<option>Day</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>

			<select name="year">
				<option>Year</option>
				<option>1999</option>	
				<option>2000</option>	
				<option>2001</option>	
			</select>
		</label>
	</div>	

	<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input name="agreed" id="agreed" type="checkbox">
	</div>
		<input type="Submit">
	</form>
</body>
</html>
